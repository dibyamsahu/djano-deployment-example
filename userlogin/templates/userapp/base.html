<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url "admin:index" %}">Admin</a></li>
                <li><a href="{% url "index" %}" class="nav-link">Home</a></li>
                <li><a href="{% url "userapp:register" %}" class="nav-link">Registration</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url "logout"%}" class="nav-link">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'userapp:login' %}" class="nav-link">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <div class="container">
        {% block body_block %}
        
        {% endblock %}
    </div>
</body>
</html>
